
<div class="lift:surround?with=default;at=content">
	<div class="box reminder">
		<div class="lift:Msgs"></div>
		<div class="lift:Remindersnips">
			<form class="lift:form:ajax" id="myform">
				<table width="100%">
					<tr>
						<td style="vertical-align: middle">Friend's Name:</td>
						<td><input type="text" id="bdayReminder" /></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
					<td style="vertical-align: middle">Date Of Birth:</td>
					<td><input type="text" id="datepicker" readonly /></td>
					<td style="vertical-align: middle;"><input type="submit"
						id="submit" value="Add" style="width: 100%; float: left" /></td>
					<td width="10%"></td>
					</tr>
				</table>
			</form>
			<br>

			<table id="myTable" class="tablesorter">
				<thead>
					<tr>
						<td width="30%">Name</td>
						<th width="30%" class="lift:remindersnips.paginate"><sort:duedate>Birthday</sort:duedate></th>
						<td width="20%"></td>
						<td width="20%"></td>
					</tr>
				</thead>
				<tbody id="todoList">
					<tr id="todoList1">
						<td width="30%"><span id="bdayReminderID"></span></td>
						<td width="30%"><span id="dateID"></span></td>
						<td width="20%"><input type="submit" class="btn_2"
							value="Edit" /></td>
						<td width="20%"><input type="submit" class="btn_3"
							value="Delete" /></td>
						<td>
							<div id="shade"></div>
							<div id="model" class="modal" style="display: none">
								<form class="lift:form:ajax">
									<table border="2">
										<tr>
											<td>Friend's Name:</td>
											<td><textarea rows="4" cols="30" id="model_bdayReminder"
													style="vertical-align: middle"">
											</textarea></td>
										</tr>
										<tr>
											<td>Date:</td>
											<td><input type="text" class="datepick" readonly /></td>
										</tr>
										<br />
										<tr>
											<td><input type="submit" class="model_submit" /></td>
											<td><input type="submit" class="model_cancel"
												value="Cancel" /></td>
										</tr>
									</table>
								</form>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div id="pagination"></div>
		</div>
	</div>
</div>
